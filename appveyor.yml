version: '{build}'
image: Visual Studio 2019
configuration: Release
platform: Any CPU

skip_commits:
  files:
  - doc/*
  - readme.md
  - license.md

cache:
  - paket-files -> packet.lock
  - '%USERPROFILE%\.nuget\packages -> packet.lock, global.json'

nuget:
  disable_publish_on_pr: true

install:
- cmd: git submodule update --init --recursive

before_build:
- cmd: .paket\paket.exe restore
- cmd: msbuild Confuser2.sln @appveyor_restore.rsp /m

build:
  project: Confuser2.sln
  verbosity: minimal 
  parallel: true

after_test:
- cmd: msbuild ConfuserEx/ConfuserEx.csproj @appveyor_publish.rsp /m
- cmd: msbuild Confuser.CLI/Confuser.CLI.csproj @appveyor_publish.rsp /m
- cmd: 7z a -tzip -mx9 ConfuserEx.zip ConfuserEx\bin\Release\netcoreapp3.0\publish\*
- cmd: 7z u -tzip -mx9 ConfuserEx.zip Confuser.CLI\bin\Release\netcoreapp3.0\publish\*

artifacts:
- path: ConfuserEx.zip
  name: ConfuserEx
- path: Confuser.MSBuild.Tasks/bin/Release/*.nupkg
  name: ConfuserEx.MSBuild

for:
-
  branches:
    except:
      - master

  build:
    publish_nuget: false

on_failure:
- appveyor PushArtifact msbuild.binlog

notifications:
- provider: Webhook
  url: https://webhooks.gitter.im/e/7ff0ea601d40c1b3fcaa
  on_build_success: true
  on_build_failure: true

deploy:
- provider: GitHub
  tag: $(APPVEYOR_REPO_TAG_NAME)
  description: "ConfuserEx $(APPVEYOR_REPO_TAG_NAME) Release"
  auth_token:
    secure: NTT+Z1zBxbj+w8jroqhYJnI2urxSt0gq3MUmDavUPVKZL+YX4krR4xJQ5OmHYhcG
  on:
    APPVEYOR_REPO_TAG: true
- provider: NuGet
  api_key:
    secure: 2eArlJvohLPPZqV6hx7bSjZBY+G4OFCp9VMecUH3YvferKQIqwVoa1BGMWGgDw51
  on:
    APPVEYOR_REPO_TAG: true